<html lang="es">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="../CSS/inmuebles.css">

  <title>Formulario de contacto</title>

  <!-- Enlace al documento css. no aplicable en codepen.
  <link rel="stylesheet" type="text/css" href="contact-form.css">
-->
  
  </head>


<body>  
  
  <!-- formulario de contacto en html y css -->  

  <div class="contact_form">

    <div class="formulario">      
      <h1>INMUEBLES</h1>
       


          <form action="submeter-formulario.php" method="post">       

            
                <p>
                  <label for="nombre" class="colocar_nombre">ID Inmueble
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe el Id Inmueble">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Dirección
          
                  </label>
                    <input type="text" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Dirección">
                </p>
            
                <p>
                  <label for="telefone" class="colocar_telefono">ID Tarifa
                  </label>
                    <input type="text" name="introducir_telefono" id="telefono" placeholder="Escribe el Id Tarifa">
                </p>    
              
                <p>
                  <label for="website" class="colocar_website">ID Propietario
                  </label>
                    <input type="text" name="introducir_website" id="website" placeholder="Escribe el ID Propietario">
                </p>    
              
                
              
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            
          </form>
    </div>  
  </div>

</body>
</html>
