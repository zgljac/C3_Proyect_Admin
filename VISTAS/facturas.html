<body>  
  
  <!-- formulario de contacto en html y css -->  

  <div class="contact_form">

    <div class="formulario">      
      <h1>FACTURAS</h1>
       


          <form action="submeter-formulario.php" method="post">       

            
                <p>
                  <label for="nombre" class="colocar_nombre">Id Factura
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe el Id de factura">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Fecha
          
                  </label>
                    <input type="text" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe la fecha">
                </p>
            
                <p>
                  <label for="telefone" class="colocar_telefono">Total a Pagar
                  </label>
                    <input type="text" name="introducir_telefono" id="telefono" placeholder="Escribe Monto a Pagar">
                </p>    
              
                       
              
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            
          </form>
    </div>  
  </div>

</body>
