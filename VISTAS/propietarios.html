<html lang="es">
<head>
  <meta charset="UTF-8">

<body>  
  
  <!-- formulario de contacto en html y css -->  

  <div class="contact_form">

    <div class="formulario">      
      <h1>PROPIETARIOS</h1>
       


          <form action="submeter-formulario.php" method="post">       

            
                <p>
                  <label for="nombre" class="colocar_nombre">Número de identificación
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu identificación">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Primer Nombre
          
                  </label>
                    <input type="text" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Primer Nombre">
                </p>
            
                <p>
                  <label for="telefone" class="colocar_telefono">Segundo Nombre
                  </label>
                    <input type="text" name="introducir_telefono" id="telefono" placeholder="Escribe tu Primer Nombre">
                </p>    
              
                <p>
                  <label for="website" class="colocar_website">Primer Apellido
                  </label>
                    <input type="text" name="introducir_website" id="website" placeholder="Escribe tu Primer Apellido">
                </p>    
              
                <p>
                  <label for="asunto" class="colocar_asunto">Segundo Apellido
                
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe tu Segundo Apellido">
                </p>    
              
                <p>
                  <label for="asunto" class="colocar_asunto">Teléfono
                
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe Número de Teléfono">
                                </p>     

                                 <p>
                  <label for="asunto" class="colocar_asunto">Correo
                
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe Tu Correo">
                                </p>                    
              

                         <p>
                  <label for="asunto" class="colocar_asunto">Dirección
                
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe Tu Dirección">
                                </p>                
              
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            
          </form>
    </div>  
  </div>

</body>
